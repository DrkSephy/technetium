{% extends "includes/base.html" %}
{% load url from future %}

{% block content %}
<div class="col-lg-12">
  <h2>Technetium Reports</h2>
</div>

<div class="col-lg-12">
    <div class="table-responsive">
        <table class="table table-hover table-striped tablesorter">
            <thead>
            <tr>
                
        <th class="header"> User <i class="icon-sort"></i></th>
        <th class="header"> Commits <i class="icon-sort"></i></th>
        <th class="header"> Issues Opened <i class="icon-sort"></i></th>
        <th class="header"> Issues Closed <i class="icon-sort"></i></th>
        <th class="header"> Issue Comments <i class="icon-sort"></i></th>

            </tr>
        </thead>
        <tbody>
        {% for changeset in changesets_json %}
        <tr>
            <td>{{ changeset.author }}</td>
            <td>{{ changeset.branch }}</td>
            <td>{{ changeset.message }}</td>
        </tr>
        {% endfor %}
    </tbody>
        </table>
    </div>
</div>





{% endblock %}
