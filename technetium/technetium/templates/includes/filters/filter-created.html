<!-- Issue Tracker: Filter Date -->
<div class="btn-group">

  <button type="button" class="btn btn-default btn-xs">Last Updated</button>
  <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>

  <ul class="dropdown-menu" role="menu">
    <li><a href="/issues?repo_slug={{ repo.repo_meta.repo_slug }}&date=today{% if repo.query_str_dict  %}{{ repo.query_str_dict.date }}{% endif %}"
      >Today</a></li>
    <li><a href="/issues?repo_slug={{ repo.repo_meta.repo_slug }}&date=this_week{% if repo.query_str_dict  %}{{ repo.query_str_dict.date }}{% endif %}"
      >This Week</a></li>
    <li><a href="/issues?repo_slug={{ repo.repo_meta.repo_slug }}&date=this_month{% if repo.query_str_dict  %}{{ repo.query_str_dict.date }}{% endif %}"
      >This Month</a></li>
    <li><a href="/issues?repo_slug={{ repo.repo_meta.repo_slug }}&date=this_year{% if repo.query_str_dict  %}{{ repo.query_str_dict.date }}{% endif %}"
      >This Year</a></li>
    <li class="divider"></li>
    <li><a href="/issues?repo_slug={{ repo.repo_meta.repo_slug }}{% if repo.query_str_dict  %}{{ repo.query_str_dict.date }}{% endif %}"
      >All Dates</a></li>
  </ul>

</div>
