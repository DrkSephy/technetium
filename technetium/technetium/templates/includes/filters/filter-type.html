<!-- Issue Tracker: Filter Type -->
<div class="btn-group">

  <button type="button" class="btn btn-default btn-xs">Issue Type</button>
  <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>

  <ul class="dropdown-menu" role="menu">
    <li><a href="/issues?repo_slug={{ repo.repo_meta.repo_slug }}&type=bug">Bug</a></li>
    <li><a href="/issues?repo_slug={{ repo.repo_meta.repo_slug }}&type=enhancement">Enhancement</a></li>
    <li><a href="/issues?repo_slug={{ repo.repo_meta.repo_slug }}&type=proposal">Proposal</a></li>
    <li><a href="/issues?repo_slug={{ repo.repo_meta.repo_slug }}&type=task">Task</a></li>
    <li class="divider"></li>
    <li><a href="/issues">All</a></li>
  </ul>

</div>
