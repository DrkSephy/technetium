<!DOCTYPE html>
<html lang="en-us">

      {% block meta_title %}
      Technetium | Bitbucket Repository Manager
      {% endblock %}

    <!-- Stylesheets -->

    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
