
<!-- Issue detail modal -->
<div class="modal fade" id="show-issue" role="dialog" aria-labelledby="issues-modal-head" aria-hidden="true">
  <div class="modal-dialog modal-small-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="issues-modal-head">
        <strong>[ <span id="issues-modal-type"></span> ]</strong>
        <a href="" target="_blank" id="issues-bitbucket-url">
          <span id="issues-modal-title" class="dark-text"></span>
        </a>
        </h4>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <span class="pull-left"><strong>Reporter</strong>
        <div id="issues-modal-reporter"></div></span>
        <span class="pull-right"><Strong>Assignee</Strong>
        <div id="issues-modal-assignee"></div></span>
        <br><br>
        <hr>
        <div id="issues-modal-content"></div>
      </div>

    </div>
  </div>
</div>
