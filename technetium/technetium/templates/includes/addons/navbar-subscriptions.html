<li class="dropdown alerts-dropdown">

  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
  <span class="glyphicon glyphicon-eye-open space-right"></span>
    Subscribed Repositories
  <span class="badge" id="subscription-count">
    {% if subscription_count %}
      {{ subscription_count }}
    {% else %}0
    {% endif %}
  </span>

  <!-- Pass the subscribed repo information into request object -->
  <b class="caret"></b></a>
  <ul class="dropdown-menu">
    {% if subscriptions %}

      {% for repo in subscriptions %}
        <li>
          <a target="_blank" href="https://bitbucket.org/{{ repo.owner }}/{{ repo.slug_url }}">
          {{ repo.owner }} / {{ repo.repository }}
          </a>
        </li>
      {% endfor %}

      <li class="divider"></li>
    {% endif %}
    <li><a href="{% url 'manage' %}">Manage Subscriptions</a></li>
  </ul>
</li>
